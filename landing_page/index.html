<!DOCTYPE html>
<html>

    <head>
        <title>DePhlate</title>
        <meta name="viewport" content="width=device-width, initial scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container-fluid p-0">

            <nav class="navbar navbar-dark p-2">
                  <a class="navbar-brand" href="#">DePhlate</a>
                  <button class="menu-toggle btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white" class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                      </svg>
                  </button>
                  <div class="navbar-menu">
                    <ul class="dropdownList list-group list-group-flush">
                        <li class="list-group-item"><a>Mission</a></li>
                        <li class="list-group-item"><a>What Can It Do</a></li>
                        <li class="list-group-item" style="border-bottom: none;"><a>Features</a></li>
                    </ul>
                  </div>
              </nav>

              <div class="brand">
                <h2>DePhlate</h2>
                <h1>AI Calorie and Diet Tracker</h1>
              </div>

        </div>

        <script src="test.js"></script>
    </body>

</html>

<script>

    const dropdownMenu = document.getElementsByClassName("navbar-menu")[0];
    const dropdownButton = document.getElementsByClassName("menu-toggle")[0];
    const dropdownList = document.getElementsByClassName("dropdownList")[0];

    var menuState = false;

    function toggleList(){
        if(menuState){
            dropdownList.style.display = 'block';
        }
        else{
            dropdownList.style.display = 'none';
        }
    }

    function toggleDropdown(){
        dropdownMenu.classList.toggle("show");
        menuState = !menuState;
        if(menuState){
            var timeOut = setTimeout(function(){
                dropdownList.style.display = 'block';
            }, 400);
        }
        else{
            dropdownList.style.display = 'none';
        }
    }

    dropdownButton.addEventListener("click", toggleDropdown);


</script>
